<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start with SummitFX</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Cornolly/summitfx-assets/main/faviconV2.png" />
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SUMMITFX1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-SUMMITFX1');
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .tagline {
      font-size: 1.3rem;
      font-style: italic;
      color: #555;
      margin-top: -0.5rem;
      margin-bottom: 2rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .share-button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #25D366;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .share-button:hover {
      background-color: #1ebe5d;
    }
    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      src="https://raw.githubusercontent.com/Cornolly/summitfx-assets/main/Logo%20-%20less%20white%20space.png" 
      alt="SummitFX Logo" 
      class="logo"
    >
    <div class="tagline">"Built for shared success"</div>
    <p>
      Thanks for using SummitFX! Share with someone else who could benefit from better exchange rates and a stake in the future of global payments.
    </p>
    <a id="whatsapp-button" class="share-button" target="_blank">
      Share via WhatsApp
    </a>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "someone";
    const name = decodeURIComponent(ref.replace(/\+/g, " "));
    const message = `I've just used SummitFX for a currency exchange â€“ amazing rates, super easy and clients have a *20% stake* in the business! Send the team a message here and they'll help you get started: https://wa.me/447878562909?text=Hi,%20I%20was%20referred%20by%20${encodeURIComponent(name)}.%20How%20do%20I%20get%20started?`;

    document.getElementById("whatsapp-button").href = `https://wa.me/?text=${encodeURIComponent(message)}`;

    // Analytics event for click tracking
    document.getElementById("whatsapp-button").addEventListener("click", () => {
      gtag("event", "share_click", {
        event_category: "Referral",
        event_label: name,
      });
    });
  </script>
</body>
</html>
