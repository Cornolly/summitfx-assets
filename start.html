<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to WhatsApp...</title>
  <script>
    // Parse the referral name from the query string (e.g., ?ref=Nick)
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "someone";
    const message = `Hi, I was referred by ${ref}. How do I get started?`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/447878562909?text=${encodedMessage}`;

    // Redirect to WhatsApp
    window.location.href = whatsappURL;
  </script>
</head>
<body>
  <p>Redirecting you to WhatsApp...</p>
</body>
</html>
